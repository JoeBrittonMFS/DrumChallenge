<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Drum Kit </title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div> <h1>JavaScript Drum Kit</h1> </div>
        </div>
        
        <div id="sub-header">
            <h3> USE KEYBOARD TO PLAY DRUMS</h3>
        </div>

        <audio id="AudioBoom">
            <source id="boom" src="sounds/boom.wav" type="audio/wav">
        </audio>
        <audio id="AudioClap">
            <source id="clap" src="sounds/clap.wav" type="audio/wav">
        </audio>
        <audio id="AudioHihat">
            <source id="hihat" src="sounds/hihat.wav" type="audio/wav">
        </audio>
        <audio id="AudioKick">
            <source id="kick" src="sounds/kick.wav" type="audio/wav">
        </audio>
        <audio id="AudioOpenhat">
            <source id="openhat" src="sounds/openhat.wav" type="audio/wav">
        </audio>
        <audio id="AudioRide">
            <source id="ride" src="sounds/ride.wav" type="audio/wav">
        </audio>
        <audio id="AudioSnare">
            <source id="snare" src="sounds/snare.wav" type="audio/wav">
        </audio>
        <audio id="AudioTink">
            <source id="tink" src="sounds/tink.wav" type="audio/wav">
        </audio>
        <audio id="AudioTom">
            <source id="tom" src="sounds/tom.wav" type="audio/wav">
        </audio>


        <div id="drums">
            <div id="Button-A" class="drum"><p>A</p><p>Boom</p></div>
            <div id="Button-S" class="drum"><p>S</p><p>Clap</p></div>
            <div id="Button-D" class="drum"><p>D</p><p>Hihat</p></div>
            <div id="Button-F" class="drum"><p>F</p><p>Kick</p></div>
            <div id="Button-G" class="drum"><p>G</p><p>Openhat</p></div>
            <div id="Button-H" class="drum"><p>H</p><p>Ride</p></div>
            <div id="Button-J" class="drum"><p>J</p><p>Snare</p></div>
            <div id="Button-K" class="drum"><p>K</p><p>Tink</p></div>
            <div id="Button-L" class="drum"><p>L</p><p>Tom</p></div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
