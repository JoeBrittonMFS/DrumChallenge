<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Drum Kit </title>
</head>
<body>
    <div id="container">
        <div class="header">
            <div> <h1>JavaScipt Drum Kit</h1> </div>
        </div>
        
        <div id="sub-header">
            <h3> USE KEYBOARD TO PLAY DRUM</h3>
        </div>

        <audio id="AudioBoom">
            <source id="boom" src="sounds/boom.wav" type="audio/wav">
        </audio>
        <audio id="AudioClap">
            <source id="clap" src="sounds/clap.wav" type="audio/wav">
        </audio>
        <audio id="AudioHihat">
            <source id="hihat" src="sounds/hihat.wav" type="audio/wav">
        </audio>
        <audio id="AudioKick">
            <source id="kick" src="sounds/kick.wav" type="audio/wav">
        </audio>
        <audio id="AudioOpenhat">
            <source id="openhat" src="sounds/openhat.wav" type="audio/wav">
        </audio>
        <audio id="AudioRide">
            <source id="ride" src="sounds/ride.wav" type="audio/wav">
        </audio>
        <audio id="AudioSnare">
            <source id="snare" src="sounds/snare.wav" type="audio/wav">
        </audio>
        <audio id="AudioTink">
            <source id="tink" src="sounds/tink.wav" type="audio/wav">
        </audio>
        <audio id="AudioTom">
            <source id="tom" src="sounds/tom.wav" type="audio/wav">
        </audio>


        <div id="drums">
            <button id="Button-A">A</button>
            <button id="Button-S">S</button>
            <button id="Button-D">D</button>
            <button id="Button-F">F</button>
            <button id="Button-G">G</button>
            <button id="Button-H">H</button>
            <button id="Button-J">J</button>
            <button id="Button-K">K</button>
            <button id="Button-L">L</button>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
